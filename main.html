<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playables</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #6a0dad; /* purple */
      color: white;
    }

    header {
      padding: 15px 20px;
      font-size: 22px;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      cursor: pointer;
    }

    #gameGrid {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .gameCard {
      background: #222;
      padding: 40px 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .gameCard:hover {
      transform: scale(1.08);
      background: #333;
    }

    #player {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      flex-direction: column;
      background: black;
    }

    #gameFrame {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      color: black;
      font-size: 16px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #closeBtn:hover {
      background: white;
    }
  </style>
</head>
<body>
  <header onclick="goHome()">YouTube Playables</header>
  <main id="gameGrid"></main>

  <div id="player">
    <button id="closeBtn">âœ– Close</button>
    <iframe id="gameFrame"></iframe>
  </div>

  <!-- Inline JSON with manually added games -->
  <script id="gamesData" type="application/json">
  [
    {
      "name": "OFF BRAND CLASH ROYALE",
      "url": "https://html5.gamedistribution.com/rvvASMiM/7fb6eddc884e4a0380f40410134650a3/index.html"
    },
    {
      "name": "Clash Royale Real",
      "url": "https://www.easyfun.gg/embed/clash-royale-cloud-online.html?start=1"
    },
    {
      "name": "Minecraft 1.8.8",
      "url": "https://eaglercraft.com/mc/1.8.8-wasm/"
    }
  ]
  </script>

  <script>
    let manualGames = JSON.parse(document.getElementById("gamesData").textContent);
    let autoGames = [];

    // ðŸ”¥ Automatically load all .html files from this repo
    async function loadRepoGames() {
      try {
        // This assumes the site is hosted on GitHub Pages or similar,
        // where you can fetch directory listing via GitHub API
        const repoUrl = "https://api.github.com/repos/Deformed-steve/mathedugames/contents/"; 
        const res = await fetch(repoUrl);
        const files = await res.json();

        autoGames = files
          .filter(f => f.name.endsWith(".html"))
          .map(f => ({
            name: f.name.replace(".html", ""),
            url: f.name
          }));
      } catch (e) {
        console.warn("Auto game loading failed:", e);
      }
    }

    function showGames() {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";
      [...manualGames, ...autoGames].forEach(g => {
        const card = document.createElement("div");
        card.className = "gameCard";
        card.textContent = g.name;
        card.onclick = () => playGame(g.url);
        grid.appendChild(card);
      });
    }

    function playGame(url) {
      document.getElementById("player").style.display = "flex";
      document.getElementById("gameFrame").src = url;
    }

    function closeGame() {
      document.getElementById("gameFrame").src = "";
      document.getElementById("player").style.display = "none";
    }

    function goHome() {
      closeGame();
      showGames();
    }

    document.getElementById("closeBtn").addEventListener("click", closeGame);

    // initialize
    (async () => {
      await loadRepoGames();
      showGames();
    })();
  </script>
</body>
</html>
